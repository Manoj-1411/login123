 <html>
    <head>
        <title>time pass</title>
    </head>
<body>
<input type="number" id="numbers" placeholder="Enter number">
<button onclick="showSeason()">ok</button>

<p id="result"></p>
 
<script>
function showSeason() {
  let n = parseInt(document.getElementById("numbers").value);
  let season = "";

  switch(n) {
    case 1:
         season = "Winter";
         break;
    case 2: 
        season = "Summer"; 
        break;

    case 3: 
         season = "Rainy"; 
         break;
    
    default:  
    season = "not found";
  }

  document.getElementById("result").innerText = season;
}
</script>

</body>
</html>
