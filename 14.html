<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Pass/Fail Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }

    table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 18px;
    }

    th {
        background: #333;
        color: white;
    }

    .pass {
        color: green;
        font-weight: bold;
    }

    .fail {
        color: red;
        font-weight: bold;
    }
    

    .summary {
        width: 60%;
        margin: 20px auto;
        padding: 15px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        font-size: 20px;
    }
    .next-page {
        display: block;
        text-align: center;
        margin: 40px 0;
        font-size: 20px;
        text-decoration: none;
        color: white;
        background-color: #004080;
        padding: 12px 25px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .next-page:hover {
        background-color: #0066cc;
    }

</style>
</head>
<body>

<h2 style="text-align:center;">Student Result Table</h2>

<table id="studentTable">
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Status</th>
    </tr>

    <tr><td>1</td><td>John</td><td class="pass">Pass</td></tr>
    <tr><td>2</td><td>Emma</td><td class="fail">Fail</td></tr>
    <tr><td>3</td><td>Liam</td><td class="pass">Pass</td></tr>
    <tr><td>4</td><td>Olivia</td><td class="pass">Pass</td></tr>
    <tr><td>5</td><td>Noah</td><td class="fail">Fail</td></tr>
    <tr><td>6</td><td>Ava</td><td class="pass">Pass</td></tr>
    <tr><td>7</td><td>James</td><td class="pass">Pass</td></tr>
    <tr><td>8</td><td>Sophia</td><td class="fail">Fail</td></tr>
    <tr><td>9</td><td>Lucas</td><td class="pass">Pass</td></tr>
    <tr><td>10</td><td>Mia</td><td class="pass">Pass</td></tr>

</table>

<div class="summary">
    <p id="totalStudents"></p>
    <p id="totalPass"></p>
    <p id="totalFail"></p>
</div>

<script>
    const rows = document.querySelectorAll("#studentTable tr");
    let total = rows.length - 1; // minus header row
    let pass = 0;
    let fail = 0;

    rows.forEach((row, index) => {
        if (index === 0) return; // skip header
        const status = row.cells[2].innerText.trim().toLowerCase();
        if (status === "pass") pass++;
        if (status === "fail") fail++;
    });

    document.getElementById("totalStudents").textContent = "Total Students: " + total;
    document.getElementById("totalPass").textContent = "Total Passed: " + pass;
    document.getElementById("totalFail").textContent = "Total Failed: " + fail;
</script>
<!--back to page-->
<a href="16.html" class="next-page">Go back to Page</a>
</body>
</html>
